<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="left-section">
    <div class="card-container">
  <div class="card card-front">
    <div class="card-logo"></div>
    <p class="numbers">0000 0000 0000 0000</p>
    <div class="panel">
      <div class="name">Jane Appleseed</div>
      <div class="exp-date"><span class="months">00</span>/<span class="years">00</span></div>
    </div>
  </div>
      <div class="card card-back">
        <div class="cvc">000</div>
      </div>
    </div>
  </section>

  <section class="right-section">
    <main>
      <form>
        <label>CARDHOLDER NAME</label>
        <input type="text" class="input-long input-name" placeholder = "e.g. Jane Appleseed" spellcheck="false" maxlength="22">
        <p class="error error-name hidden">Cant be blank</p>
      </form>
      <form>
        <label>CARD NUMBER</label>
        <input type="text" class="input-long input-numbers" placeholder = "e.g. 1234 5678 9123 0000" spellcheck="false" maxlength="19">
        <p class="error error-number hidden">Wrong format, numbers only</p>
      </form>
      <div class="lower-forms">
        <form>
          <label>EXP.DATE</label>
          <input type="text" class = "input-short input-months" placeholder = "MM" spellcheck="false" maxlength="2">
          <p class="error error-month hidden">Cant be blank</p>
        </form>
        <form>
          <label>(MM/YY)</label>
          <input type="text" class = "input-short input-years" placeholder = "YY" spellcheck="false" maxlength="2">
          <p class="error error-year hidden">Cant be blank</p>
        </form>
        <form>
          <label>CVC</label>
          <input type="text" class = "input-medium input-cvc" placeholder = "e.g. 123" spellcheck="false" maxlength="3">
          <p class="error error-cvc hidden">Cant be blank</p>
        </form>
      </div>
      <div class="button-confirm">Confirm</div>
    </main>

    <div class="thankyou-container hidden">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <h2 class="thankyou">THANK YOU!</h2>
      <p class="thank-text">Weâ€™ve added your card details</p>
    </div>

  </section>
  <script src="card.js"></script>
</body>
</html>
